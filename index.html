<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystals Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Hello, TA's!</h1>
        <p class="lead">After some lackluster performance in my previous homework assignments, I decided to step up my
            game by giving it a fun theme.</p>
        <hr class="my-4">
        <p class="exp"> This is my Crystal's Game. Prepare to be amazed. </p>
        <a class="btn btn-primary btn-lg start-button" href="#" role="button">Click me to begin!</a>
    </div>

    <div class="container">


        <div class = "row">
            <div class = "col-6">
                <img class = "cookieMonster" src = "images/COOKIE MONSTER.jpeg"
            </div>
        </div>


        <div class="row">
            <div class="col-3">
                <div class="card hammer" style="width: 12rem;">
                    <img class = "hammerPic" src="/images/hammer.jpeg" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col-3">
                <div class="card axe" style="width: 12rem;">
                    <img class = "axePic" src="/images/axe.png" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col-3">
                <div class="card pan" style="width: 12rem;">
                    <img class = "panPic" src="/images/pan.jpeg" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col-3">
                <div class="card sword" style="width: 12rem;">
                    <img class = "swordPic" src="/images/sword.png" class="card-img-top" alt="...">
                </div>
            </div>

        </div>
    </div>
<br>
<br>
    Wins: <span id="wins"></span> <br>
    Losses: <span id="losses"></span> <br>
    Computer Pick: <span id="cpick"></span>





    <script src="/javascript/game.js"></script>

</body>

</html>
